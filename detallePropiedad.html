<section class="detalle-propiedad container my-5">
  <a href="index.html" class="btn btn-outline-secondary mb-4">&larr; Regresar a propiedades</a>

  <h2 class="titulo-propiedad text-center mb-2"></h2>
  <p class="text-center text-muted mb-4 ubicacion-propiedad"></p>

  <div class="row">
    <!-- Carousel principal -->
    <div class="col-md-7">
      <div id="carouselPropiedad" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators"></div>
        <div class="carousel-inner"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselPropiedad" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselPropiedad" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <div class="descripcion mt-4">
        <h5 class="mb-3">Descripción de la propiedad</h5>
        <p class="descripcion-texto"></p>
      </div>
    </div>

    <!-- Información de contacto -->
    <div class="col-md-2">
      <div class="info-contacto p-3 bg-light rounded shadow-sm mb-4">
        <h6>Contacto</h6>
        <p class="mb-1"><i class="bi bi-telephone"></i> +56954362967</p>
        <p class="mb-1"><i class="bi bi-envelope"></i> contacto@inversionesro.cl</p>
        <p><i class="bi bi-geo-alt"></i> Ver en mapa</p>
      </div>

      <div class="formulario-contacto bg-light p-3 rounded shadow-sm">
        <h6>Contáctanos</h6>
        <input type="text" class="form-control mb-2" placeholder="Nombre">
        <input type="tel" class="form-control mb-2" placeholder="Teléfono">
        <input type="email" class="form-control mb-2" placeholder="Email">
        <textarea class="form-control mb-2" rows="3" placeholder="Mensaje"></textarea>
        <button class="btn btn-primary w-100">Enviar</button>
      </div>
    </div>

    <!-- Aside otras propiedades -->
    <aside class="col-md-2 mt-4 mt-md-0">
      <h6 class="text-center">Otras propiedades</h6>
      <div class="otras-propiedades d-flex flex-column gap-2">
        <img src="assets/img/house.jpg" class="img-thumbnail" alt="Propiedad relacionada">
        <img src="assets/img/house2.jpg" class="img-thumbnail" alt="Propiedad relacionada">
        <img src="assets/img/house3.jpg" class="img-thumbnail" alt="Propiedad relacionada">
      </div>
    </aside>
  </div>
</section>
