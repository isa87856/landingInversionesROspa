<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inversiones RO spa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- AOS - Animate On Scroll -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

</head>
<body>
<div id="top-contact-container"></div>

  <div id="header-container"></div>
  <section class="detalle-propiedad container my-5">
  <a href="index.html" class="btn btn-outline-secondary mb-4">Atr√°s</a>

  <h2 class="titulo-propiedad text-md-start mb-2"></h2>
  <p class="text-center text-muted mb-4 ubicacion-propiedad"></p>

  <div class="row">
    <!-- Carousel principal -->
    <div class="col-lg-7 col-md-7">
      <div id="carouselPropiedad" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators"></div>
        <div class="carousel-inner"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselPropiedad" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselPropiedad" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <div class="descripcion mt-4">
        <h5 class="mb-3">Descripci√≥n de la propiedad</h5>
        <p class="descripcion-texto"></p>
      </div>
    </div>
    
    <div class="col-lg-5 col-md-5 mt-4 mt-md-0">
    <!-- Informaci√≥n de contacto -->
    <div class="info-contacto p-3 bg-light rounded shadow-sm mb-4">
      <h6>Contacto</h6>
      <p>
        <i class="bi bi-telephone"></i>
        <a href="tel:+56954362967" class="contact-link">+56954362967</a>
      </p>
      <p>
        <i class="bi bi-envelope"></i>
        <a href="mailto:contacto@inversionesro.cl" class="contact-link">contacto@inversionesro.cl</a>
      </p>
    </div>

    <!-- Aside otras propiedades -->
    <div>
      <h5 class="text-center mb-3">Reci√©n Agregadas</h5>
      <div class="otras-propiedades d-flex flex-column gap-3" id="otras-propiedades-container">
        <img src="assets/img/house.jpg" class="img-thumbnail" alt="Propiedad relacionada">
        <img src="assets/img/house2.jpg" class="img-thumbnail" alt="Propiedad relacionada">
        <img src="assets/img/house3.jpg" class="img-thumbnail" alt="Propiedad relacionada">
      </div>
    </div>
    </div>
  </div>
</section> 
<div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="propiedades.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/Propiedad.js"></script> <!-- ESTE PRIMERO -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const id = localStorage.getItem("propiedadSeleccionada");
      if (!id) return;
  
      const propiedad = propiedades.find(p => p.id == id);
      if (!propiedad) return;
  
      document.querySelector(".titulo-propiedad").textContent = propiedad.titulo;
      document.querySelector(".ubicacion-propiedad").textContent = propiedad.ubicacion;
      document.querySelector(".descripcion p").textContent = propiedad.descripcion;
  
      // Construir carrusel
      const carouselInner = document.querySelector(".carousel-inner");
      const carouselIndicators = document.querySelector(".carousel-indicators");
      carouselInner.innerHTML = "";
      carouselIndicators.innerHTML = "";
  
      propiedad.imagenes.forEach((img, index) => {
        const isActive = index === 0 ? "active" : "";
        carouselInner.innerHTML += `
          <div class="carousel-item ${isActive}">
            <img src="${img}" class="d-block w-100 rounded shadow" alt="Imagen propiedad ${index + 1}">
          </div>`;
        carouselIndicators.innerHTML += `
          <button type="button" data-bs-target="#carouselPropiedad" data-bs-slide-to="${index}" class="${isActive}" aria-label="Slide ${index + 1}"></button>`;
      });
  
      // üëâ Mostrar 3 propiedades distintas en el aside
      const contenedorOtras = document.getElementById("otras-propiedades-container");
  
      const otrasPropiedades = propiedades
        .filter(p => p.id != id)
        .slice(0, 3); // Solo mostrar 3
  
        otrasPropiedades.forEach(prop => {
  const img = document.createElement("img");
  img.src = prop.imagenes[0];
  img.alt = prop.titulo;
  img.setAttribute("data-bs-toggle", "tooltip");
  img.setAttribute("data-bs-placement", "right");
  img.setAttribute("title", prop.titulo);
  img.className = "img-thumbnail";
  img.style.cursor = "pointer";
  img.onclick = () => {
    localStorage.setItem("propiedadSeleccionada", prop.id);
    window.location.href = "detallePropiedad.html";
  };
  contenedorOtras.appendChild(img);
});

// Activar tooltips de Bootstrap
const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl);
});
// Mostrar otras propiedades en el aside
const asideContainer = document.getElementById("otras-propiedades-container");
asideContainer.innerHTML = ""; // Limpiar

// Opcional: filtrar para excluir la propiedad actual
const otras = propiedades.filter(p => p.id != id).slice(0, 3);

otras.forEach(prop => {
  const card = document.createElement("div");
  card.className = "card-aside";
  card.innerHTML = `
    <img src="${prop.imagenes[0]}" alt="${prop.titulo}" />
    <div class="card-aside-title">${prop.titulo}</div>
  `;

  // Evento click para redirigir
  card.addEventListener("click", () => {
    localStorage.setItem("propiedadSeleccionada", prop.id);
    window.location.href = "detallePropiedad.html";
  });

  asideContainer.appendChild(card);
});
    });
  </script>
</body>
</html>
