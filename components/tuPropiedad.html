<div class="container py-5" id="tuPropiedad-section">
    <div class="form-background">
        <div class="text-center">
            <h2 class="mb-4">¿Quieres Vender o Arrendar tu Propiedad?</h2>
            <h3 class="text-muted">No te preocupes, Nosotros te asesoramos <br> <br> Dejanos tus datos en el siguiente formulario, <br> nos contactaremos contigo. </h3>
        </div>
    </div>
    
    <div class="form-section mx-auto" style="max-width: 800px;">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion">
          </div>
          <div class="col-md-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad">
          </div>
          <div class="col-md-3">
            <label for="comuna" class="form-label">Comuna</label>
            <input type="text" class="form-control" id="comuna">
          </div>

          <div class="col-md-6">
            <label for="tipo" class="form-label">Tipo de Propiedad</label>
            <input type="text" class="form-control" id="tipo">
          </div>
          <div class="col-md-6">
            <label for="condicion" class="form-label">Condición de Propiedad</label>
            <select class="form-select" id="condicion">
              <option value="">Seleccione</option>
              <option>Excelente</option>
              <option>Buena</option>
              <option>Intermedia</option>
              <option>Necesita Arreglos</option>
              <option>Precaria</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="habitaciones" class="form-label">Habitaciones</label>
            <select class="form-select" id="habitaciones">
              <option>1</option><option>2</option><option>3</option><option>4</option><option>5+</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="banos" class="form-label">Baños</label>
            <select class="form-select" id="banos">
              <option>1</option><option>2</option><option>3</option><option>4</option><option>5+</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="caracteristicas" class="form-label">Características adicionales</label>
            <textarea class="form-control" id="caracteristicas" rows="3" placeholder="Ej: Alfombra nueva, cerca de un parque..."></textarea>
          </div>

          <div class="col-md-4">
            <label for="metros" class="form-label">Tamaño aprox. (m²)</label>
            <input type="number" class="form-control" id="metros">
          </div>
          <div class="col-md-4">
            <label for="anos" class="form-label">Años de propiedad</label>
            <input type="number" class="form-control" id="anos">
          </div>

          <div class="col-md-4">
            <label for="servicio" class="form-label">Servicio</label>
            <select class="form-select" id="servicio">
              <option>Venta</option>
              <option>Arriendo</option>
              <option>Otro</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre*</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-4">
            <label for="mail" class="form-label">Email*</label>
            <input type="email" class="form-control" id="mail" required>
          </div>
          <div class="col-md-4">
            <label for="fono" class="form-label">Fono / Whatsapp*</label>
            <input type="tel" class="form-control" id="fono" required>
          </div>

          <div class="col-12">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto">
          </div>
          <div class="col-12">
            <label for="comentarios" class="form-label">Comentarios</label>
            <textarea class="form-control" id="comentarios" rows="3"></textarea>
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary w-100">Enviar Información</button>
        </div>

        <div class="form-footer text-center">
          <p>¡Tus datos estan protegidos!<br>Muy pronto nos pondremos en contacto para atender tus consultas.</p>
        </div>
      </form>
    </div>

  </div>
